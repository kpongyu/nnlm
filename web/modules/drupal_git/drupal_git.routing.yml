drupal_git.drupal_git_branch_diff:
  path: '/admin/reports/drupal_git'
  defaults:
    _form: '\Drupal\drupal_git\Form\drupalGitBranchDiff'
    _title: 'Drupal Git Diff'
  requirements:
    _permission: 'adminstrator drupal git'
    _drupal_git_access_check: 'TRUE'

drupal_git.drupal_git_log_controller_drupalGitLog:
  path: '/admin/reports/drupal_git/drupalGitLog'
  defaults:
    _controller: '\Drupal\drupal_git\Controller\DrupalGitLogController::drupalGitLog'
    _title: 'Drupal Git Pretty Log'
  requirements:
    _permission: 'adminstrator drupal git'
    _drupal_git_access_check: 'TRUE'

